<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ROY CONSTRUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .input-field {
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="login-container rounded-2xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">Admin Portal</h1>
            <p class="text-blue-100 mt-2">ROY CONSTRUCTION</p>
        </div>
        
        <form class="p-8 space-y-6">
            <div>
                <label class="block text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="w-full pl-10 pr-4 py-3 input-field rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="w-full pl-10 pr-4 py-3 input-field rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        
        <div class="bg-gray-800 px-6 py-4 text-center">
            <p class="text-gray-400 text-sm">Â© 2023 ROY CONSTRUCTION. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, you would validate credentials here
            window.location.href = 'admin.html';
        });
    </script>
</body>
</html>
